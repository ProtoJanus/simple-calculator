<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<h1>CALCUTRON 9000</h1>
<div id="calculator-content">
    <div id="display"></div>
    <div class="row">
        <div class="item display-button">/</div>
        <div class="item display-button">*</div>
        <div class="item display-button">-</div>
        <div class="item display-button">+</div>
    </div>
    <div class="row">
        <div class="item display-button">9</div>
        <div class="item display-button">8</div>
        <div class="item display-button">7</div>
        <div class="item display-button">6</div>
    </div>
    <div class="row">
        <div class="item display-button">5</div>
        <div class="item display-button">4</div>
        <div class="item display-button">3</div>
        <div class="item display-button">2</div>
    </div>
    <div class="row">
        <div class="item display-button">1</div>
        <div class="item display-button">0</div>
        <div class="item display-button">.</div>
        <div class="item" id="clear-button">clear</div>
    </div>
    <div id="enter-button">enter</div>
</div>
</body>
</html>
